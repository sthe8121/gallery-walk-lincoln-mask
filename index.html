<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header class="header">

  <main class="content">
    <section class="gallery">
      <h2>Lincoln Face Mask (1860)</h2>
      <iframe src="https://3d.si.edu/explorer/abraham-lincoln-volk-life-mask" width="100%" height="400" frameborder="0"></iframe>
    </section>

    <section class="gallery">
      <h2>Lincoln Face Mask (1865)</h2>
      <iframe src="https://3d.si.edu/explorer/abraham-lincoln-mills-life-mask" width="100%" height="400" frameborder="0"></iframe>

    <section class="gallery">
      <h2>Lincoln Hand Casts (1860)</h2>
      <iframe src="https://3d.si.edu/explorer/abraham-lincoln-hands-plaster-casts" width="100%" height="400" frameborder="0"></iframe>
    </section>

    <footer class="footer">
      <p style="text-align:center; font-size:0.8rem;">
        <a href="https://npg.si.edu/al-tactile-installation-english" target="_blank">

  <script src="js/scripts.js"></script>
